<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta n ame="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?f amily=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="date" id="date">
      <!-- Date Prints Here -->
    </div>
  <main class="container">
    <!-- Nine O'Clock -->
    <div class="row timeblock" id="nine">
      <div id="nineHour" class="col-2 hour">
        <p>09 am</p>
      </div>
      <div id="nineContent" class="col-8 present content" data-time="9">
        <p class="text"></p>
      </div>
      <div id="nineSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Ten O'Clock -->
    <div class="row timeblock" id="ten"">
      <div id="tenHour" class="col-2 hour">
        <p>10 am</p>
      </div>
      <div id="tenContent" class="col-8 present content" data-time="10">
        <p class="text"></p>
      </div>
      <div id="tenSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Eleven O'Clock -->
    <div class="row timeblock" id="eleven">
      <div id="elevenHour" class="col-2 hour">
        <p>11 am</p>
      </div>
      <div id="elevenContent" class="col-8 present content" data-time=11>
        <p class="text"></p>
      </div>
      <div id="elevenSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Twelve O'Clock -->
    <div class="row timeblock" id="twelve">
      <div id="twelveHour" class="col-2 hour">
        <p>12 am</p>
      </div>
      <div id="twelveContent" class="col-8 present content"  data-time="12">
        <p class="text"></p>
      </div>
      <div id="twelveSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
