<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta n ame="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


  <main class="container">
    <div class="date" id="date">
      <!-- Date Prints Here -->
    </div>
    <!-- Nine O'Clock -->
    <div class="row timeblock">
      <div id="nineHour" class="col-2 hour">
        <p>09 am</p>
      </div>
      <div id="nineContent" class="col-8 present content" data-time="9">
        <p class="textContent" data-index="0" id="nine"></p>
      </div>
      <div id="nineSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Ten O'Clock -->
    <div class="row timeblock">
      <div id="tenHour" class="col-2 hour">
        <p>10 am</p>
      </div>
      <div id="tenContent" class="col-8 present content" data-time="10">
        <p class="textContent" data-index="1" id="ten"></p>
      </div>
      <div id="tenSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Eleven O'Clock -->
    <div class="row timeblock">
      <div id="elevenHour" class="col-2 hour">
        <p>11 am</p>
      </div>
      <div id="elevenContent" class="col-8 present content" data-time=11>
        <p class="textContent" data-index="2" id="eleven"></p>
      </div>
      <div id="elevenSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Twelve O'Clock -->
    <div class="row timeblock">
      <div id="twelveHour" class="col-2 hour">
        <p>12 pm</p>
      </div>
      <div id="twelveContent" class="col-8 present content"  data-time="12">
        <p class="textContent" data-index="3" id="twelve"></p>
      </div>
      <div id="twelveSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- One O'Clock -->
    <div class="row timeblock">
      <div id="oneHour" class="col-2 hour">
        <p>01 pm</p>
      </div>
      <div id="oneContent" class="col-8 present content"  data-time="13">
        <p class="textContent" data-index="4" id="one"></p>
      </div>
      <div id="oneSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Two O'Clock -->
    <div class="row timeblock">
      <div id="twoHour" class="col-2 hour">
        <p>02 pm</p>
      </div>
      <div id="twoContent" class="col-8 present content"  data-time="14">
        <p class="textContent" data-index="5" id="two"></p>
      </div>
      <div id="twoSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Three O'Clock -->
    <div class="row timeblock">
      <div id="threeHour" class="col-2 hour">
        <p>03 pm</p>
      </div>
      <div id="threeContent" class="col-8 present content"  data-time="15">
        <p class="textContent" data-index="6" id="three"></p>
      </div>
      <div id="threeSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Four O'Clock -->
    <div class="row timeblock">
      <div id="fourHour" class="col-2 hour">
        <p>04 pm</p>
      </div>
      <div id="fourContent" class="col-8 present content"  data-time="16">
        <p class="textContent" data-index="7" id="four"></p>
      </div>
      <div id="fourSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>
    <!-- Five O'Clock -->
    <div class="row timeblock">
      <div id="fiveHour" class="col-2 hour">
        <p>05 pm</p>
      </div>
      <div id="fiveContent" class="col-8 present content"  data-time="17">
        <p class="textContent" data-index="8" id="five"></p>
      </div>
      <div id="fiveSave" class="col-2 saveBtn">
        <img src="floppy.png" alt="Floppy Disk" />
      </div>
    </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
